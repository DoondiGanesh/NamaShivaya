    <div id="fireworks-container"></div>

    <div class="container">
        <!-- Replace with your Shiva image URL -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Shiva_the_Transformer.jpg/800px-Shiva_the_Transformer.jpg" alt="Lord Shiva" class="shiva-image" id="shivaImage">
        
        <h1 id="mainHeading">Send Divine Shiva Blessings</h1>
        
        <div id="greetingMessage" class="greeting-message" style="display: none;"></div>

        <div class="input-group">
            <label for="senderName">Enter your name to share:</label>
            <input type="text" id="senderName" placeholder="e.g., Priya">
        </div>

        <button id="mainShareButton" onclick="generateAndShareOnWhatsApp()">
            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.04 2C6.58 2 2.13 6.45 2.13 11.91C2.13 13.78 2.66 15.54 3.59 17.07L2.41 21.59L7.03 20.46C8.52 21.29 10.23 21.76 12.04 21.76H12.05C17.5 21.76 21.95 17.31 21.95 11.85C21.95 6.39 17.5 2 12.04 2ZM12.05 20.01C10.48 20.01 8.98 19.59 7.68 18.83L7.33 18.63L3.89 19.59L4.87 16.25L4.65 15.89C3.82 14.53 3.38 12.97 3.38 11.35C3.38 7.41 7.34 4.18 12.04 4.18C16.74 4.18 20.71 7.41 20.71 12.11C20.71 16.81 16.74 20.01 12.05 20.01ZM17.37 14.48C17.13 14.96 16.14 15.47 15.7 15.55C15.26 15.63 14.9 15.74 14.33 15.55C13.76 15.35 12.74 14.97 11.6 13.9C10.18 12.55 9.23 10.96 9.03 10.67C8.83 10.38 8.99 10.23 9.17 10.05C9.33 9.89 9.52 9.67 9.68 9.48C9.84 9.29 9.9 9.16 10.02 8.91C10.14 8.66 10.08 8.46 10 8.25C9.92 8.04 9.38 6.71 9.14 6.23C8.91 5.75 8.67 5.8 8.49 5.8H8.11C7.9 5.8 7.68 5.85 7.42 6.1C7.16 6.35 6.46 6.97 6.46 8.19C6.46 9.41 7.45 10.57 7.57 10.72C7.69 10.87 9.48 13.5 12.06 14.64C14.21 15.58 14.63 15.76 15.18 15.92C15.73 16.08 16.53 16.03 16.87 15.66C17.24 15.26 17.62 14.79 17.76 14.54C17.9 14.29 17.91 14.09 17.85 13.97C17.78 13.85 17.43 13.74 17.37 14.48Z"></path>

            <input type="text" id="generatedLink" readonly>
            <button id="copyBtn" onclick="copyLink()">Copy Link</button>
        </div>

    <footer>Om Namah Shivaya</footer>

    <script>
        const greetingMessageDiv = document.getElementById('greetingMessage');
        const senderNameInput = document.getElementById('senderName');
        const linkAreaDiv = document.getElementById('linkArea');
        const generatedLinkInput = document.getElementById('generatedLink');
        const mainHeading = document.getElementById('mainHeading');
        const shivaImage = document.getElementById('shivaImage'); 

        // Replace with your Shiva image URL if necessary
        const YOUR_SHIVA_IMAGE_URL = "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Shiva_the_Transformer.jpg/800px-Shiva_the_Transformer.jpg"; 

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const fromSender = urlParams.get('from');

            shivaImage.src = YOUR_SHIVA_IMAGE_URL; 

            if (fromSender) {
                greetingMessageDiv.textContent = `Namah Shivaya! Special blessings to you, from ${decodeURIComponent(fromSender)}.`;
                greetingMessageDiv.style.display = 'block';
                mainHeading.textContent = "Auspicious Wishes Received!";
                senderNameInput.placeholder = "Now enter your name to share"; 
                triggerFireworks(25, 150); // More fireworks on shared link
            } else {
                mainHeading.textContent = "Send Divine Shiva Blessings";
                triggerFireworks(10, 200); // Some initial fireworks on page load
            }
        };

        function generateLinkOnly() {
            const name = senderNameInput.value.trim();
            if (name === "") {
                return null; 
            }
            const baseUrl = window.location.href.split('?')[0];
            const shareUrl = `${baseUrl}?from=${encodeURIComponent(name)}`;
            return shareUrl;
        }
        
        function generateAndShareOnWhatsApp() {
            const name = senderNameInput.value.trim();
            if (name === "") {
                alert("Please enter your name to share the blessings!");
                return;
            }

            const shareUrl = generateLinkOnly(); 
            if (!shareUrl) return; 

            generatedLinkInput.value = shareUrl; 
            linkAreaDiv.style.display = 'block'; 

            let message = `ðŸ•‰ï¸ Namah Shivaya! ðŸ™\n${name} is sending you divine blessings through this special page:\n${shareUrl}\n\nYou can send your blessings from here too!`;
            
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
            triggerFireworks(15, 100); // Fireworks on share attempt
        }

        function copyLink() {
            if(generatedLinkInput.value === "") {
                alert("First, enter your name and try sharing on WhatsApp to generate the link, or ensure your name is entered.");
                return;
            }
            generatedLinkInput.select();
            generatedLinkInput.setSelectionRange(0, 99999); 
            
            try {
                document.execCommand('copy');
                alert("Link copied to clipboard!");
            } catch (err) {
                alert("Failed to copy the link. Please copy it manually.");
                console.error('Unable to copy:', err);
            }
        }

        // --- Fireworks Effect ---
        const fireworksContainer = document.getElementById('fireworks-container');

        function createParticle(x, y, fireworkColor) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const colors = ['#FFD700', '#FFA500', '#FF4500', '#FF6347', '#FFFFFF', '#FFC0CB', '#FF00FF', '#00FFFF', '#ADFF2F']; // More colors
            const color = fireworkColor || colors[Math.floor(Math.random() * colors.length)];
            particle.style.background = color;
            particle.style.boxShadow = `0 0 4px ${color}, 0 0 8px ${color}, 0 0 12px ${color}`;

            particle.style.left = x + 'px';
            particle.style.top = y + 'px';

            fireworksContainer.appendChild(particle);

            // Using CSS @keyframes for animation
            // JavaScript just handles initial setup and removal
            setTimeout(() => {
                particle.remove();
            }, 1800); // Matches CSS animation duration
        }

        function createFirework(x, y) {
            // Increased particle count: 80 to 150
            const particleCount = 80 + Math.floor(Math.random() * 70); 
            const fireworkMainColor = ['#FFD700', '#FFA500', '#FF4500', '#FF1493', '#00FFFF', '#ADFF2F', '#FF69B4'][Math.floor(Math.random() * 7)]; // Added HotPink

            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => createParticle(x, y, fireworkMainColor), Math.random() * 150); // Slightly spread-out effect
            }
        }

        function triggerFireworks(count = 20, interval = 150) { // More fireworks, faster interval
            if (document.hidden) return; // Don't run if tab isn't visible

            for(let i=0; i < count; i++) {
                setTimeout(() => {
                    if (document.hidden) return;
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight * 0.65; // Explode in upper 65%
                    createFirework(x, y);
                }, i * interval); 
            }
        }
    </script>
